<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>testas</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="form-container">
      <form class="login-form">
        <h1>Get in touch</h1>
        <input type="Firstname" class="input" placeholder="Firstname" />
        <input type="Lastname" class="input" placeholder="Lastname" />

        <input type="Email" class="input" placeholder="Email" />
        <input type="Phone" class="input" placeholder="Phone" />
        <input type="Address" class="address" placeholder="Address" />
        <textarea
          name="textarea"
          class="text"
          placeholder="Type your message here"
        ></textarea>
        <div class="submit">
          <button type="submit" class="button">LOG IN</button>
        </div>
        <p>Thanks for Submitting</p>
      </form>
    </div>
  </body>
</html>
